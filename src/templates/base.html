{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Overidable title, just set some content into title_appendix block in template. -->
    <title>{% block title %}Gefco - ZF - Vyťaženie rampy{% endblock %} | {% block title_appendix %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}"></script>

    {% block head %}{% endblock %}
</head>

<body>
    <!-- TODO: Navigation frontend - @SebastianJankovic - tu importujeme navigaciu (horne menu). Base.html sa bude pouzivat vsade ako zakladna template. Mozes si to vsimnut, ked si otvoris napr /templates/transports/index.html a prvy riadok je /{/% extends 'base.html' /%/}. To znamena, ze /templates/transports/index.html vyuziva base.html ako zaklad a akosi nasledne mozes vsimnut, svoj obsah vklada do bloku content, ktory je zadefinovany nizsie pod tymto komentarom. Tvojou ulohou je do nav.html vytvorit hlavne menu. -->
    {% include 'nav.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

<!-- Basic needed scripts for bootstrap, jquery etc. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.6.1" integrity="sha384-tvG/2mnCFmGQzYC1Oh3qxQ7CkQ9kMzYjWZSNtrRZygHPDDqottzEJsqS4oUVodhW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{% static 'js/notify.min.js' %}"></script>

<!-- Support for displaying messages from backend on frontend. -->
{% if messages %}
<script>
    {% for message in messages %}
        $.notify("{{ message }}", "{{ message.tags }}");
    {% endfor %}
</script>
{% endif %}
{% django_htmx_script %}

</html>
